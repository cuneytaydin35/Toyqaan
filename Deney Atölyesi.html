<body>

<div class="container" id="main-container">
  <!-- HoÅŸgeldiniz ekranÄ± -->
  <div id="welcome-screen">
    <h1>Merhaba Bilime MeraklÄ± Ã‡ocuk!</h1>
    <button onclick="goToDifficulty()">TESTE BAÅLA</button>
  </div>

  <!-- Zorluk seÃ§imi -->

    <h2>SEVÄ°YENÄ° SEÃ‡</h2>
    <button onclick="startQuiz('kolay')">ANAOKUL</button>
    <button onclick="startQuiz('normal')">Ä°LKOKUL</button>
    <button onclick="startQuiz('zor')">ORTAOKUL</button>
  </div>

  <!-- SÄ±nav ekranÄ± -->
  <div id="quiz-screen" class="hidden">
    <div id="q-counter"></div>
    <h3 id="question-text"></h3>
    <div class="options" id="options"></div>
    <div>
      <button id="prev-btn" onclick="prevQuestion()">â—€ Geri</button>
      <button id="next-btn" onclick="nextQuestion()">Ä°leri â–¶</button>
    </div>
  </div>

  <!-- SonuÃ§ ekranÄ± -->
  <div id="result-screen" class="hidden">
    <h2>SonuÃ§</h2>
    <p id="score-text"></p>
    <button onclick="restart()">Yeniden BaÅŸla</button>
  </div>
</div>

<script>
const FONT_SIZES = { welcome: 20, difficulty: 20, quiz: 15, result: 20 };
const MIN_FONT = 12, MAX_FONT = 32;
const questions = [
  // Kolay (1â€“5)
  { q: "YanardaÄŸ deneyinde hangi malzeme yanardaÄŸ gÃ¶rÃ¼ntÃ¼sÃ¼nÃ¼ oluÅŸturmak iÃ§in kullanÄ±lÄ±r?", a: ["Limon tuzu","Kraft kaÄŸÄ±dÄ±","Deterjan","Plastik bardak"], correct: 1 },
  { q: "Deneyde gÄ±da boyasÄ± ne amaÃ§la kullanÄ±lÄ±r?", a: ["Renk vermek iÃ§in","KÃ¶pÃ¼rmeyi artÄ±rmak iÃ§in","ÅiÅŸeyi doldurmak iÃ§in","Kokuyu gidermek iÃ§in"], correct: 0 },
  { q: "Deneyde hangi madde kabarmayÄ± saÄŸlar?", a: ["Kalsiyum karbonat","Su","Kraft kaÄŸÄ±dÄ±","Plastik bardak"], correct: 0 },
  { q: "ÅiÅŸenin iÃ§ine en son hangi madde atÄ±lÄ±r?", a: ["Kalsiyum karbonat","Deterjan","Limon tuzu","GÄ±da boyasÄ±"], correct: 2 },
  { q: "Deneyin sonunda ne olur?", a: ["ÅiÅŸe patlar","YanardaÄŸ patlamasÄ± gibi bir gÃ¶rÃ¼ntÃ¼ oluÅŸur","KaÄŸÄ±t yanar","Renkler kaybolur"], correct: 1 },

  // Normal (6â€“10)
  { q: "ÅiÅŸenin kapaÄŸÄ±nÄ± kapattÄ±ktan sonra neden Ã§alkalanÄ±r?", a: ["Karbonat erisin diye","KaÄŸÄ±t yapÄ±ÅŸsÄ±n diye","ÅiÅŸe Ä±sÄ±nsÄ±n diye","Renk deÄŸiÅŸsin diye"], correct: 0 },
  { q: "ÅiÅŸe neden plastik bardaÄŸÄ±n iÃ§ine konur?", a: ["ÅiÅŸeyi sabitlemek iÃ§in","KÃ¶pÃ¼rmeyi artÄ±rmak iÃ§in","KaÄŸÄ±dÄ± tutmak iÃ§in","DeterjanÄ± saklamak iÃ§in"], correct: 0 },
  { q: "DeterjanÄ±n deneydeki gÃ¶revi nedir?", a: ["KÃ¶pÃ¼rmeyi artÄ±rmak","Rengi koyulaÅŸtÄ±rmak","Suyu azaltmak","Limon tuzunu eritmek"], correct: 0 },
  { q: "Hangi iki madde karÄ±ÅŸÄ±nca yanardaÄŸ etkisi oluÅŸur?", a: ["Deterjan ve su","Kalsiyum karbonat ve limon tuzu","GÄ±da boyasÄ± ve kraft kaÄŸÄ±dÄ±","Plastik bardak ve deterjan"], correct: 1 },
  { q: "Deney bittikten sonra sÃ¶ylenen ifade hangisidir?", a: ["Deney baÅŸarÄ±sÄ±z oldu","Deneyin ortasÄ±nda durduk","Bir deneyimizin daha sonuna geldik","Malzemeleri toplayalÄ±m"], correct: 2 },

  // Zor (11â€“15)
  { q: "Limon tuzu ile karbonat tepkimeye girdiÄŸinde hangi gaz aÃ§Ä±ÄŸa Ã§Ä±kar?", a: ["Oksijen","Karbondioksit","Hidrojen","Azot"], correct: 1 },
  { q: "Deneyde kullanÄ±lan karbonat hangi kimyasal bileÅŸiÄŸi temsil eder?", a: ["Sodyum klorÃ¼r","Kalsiyum karbonat","Magnezyum oksit","Karbondioksit"], correct: 1 },
  { q: "EÄŸer deterjan eklenmezse ne olur?", a: ["Renk oluÅŸmaz","KÃ¶pÃ¼k az olur","Tepkime gerÃ§ekleÅŸmez","KaÄŸÄ±t erir"], correct: 1 },
  { q: "Kraft kaÄŸÄ±dÄ±nÄ±n kullanÄ±lmasÄ±nÄ±n amacÄ± nedir?", a: ["Tepkimede renk deÄŸiÅŸtirmek","GÃ¶rsel olarak yanardaÄŸ ÅŸekli oluÅŸturmak","Tepkimeyi hÄ±zlandÄ±rmak","Gaz Ã§Ä±kÄ±ÅŸÄ±nÄ± saÄŸlamak"], correct: 1 },
  { q: "Deneydeki kimyasal tepkimeyi en iyi aÃ§Ä±klayan ifade hangisidir?", a: ["Asit-baz tepkimesi sonucu gaz Ã§Ä±kÄ±ÅŸÄ± oluÅŸur","KatÄ±larÄ±n Ã§Ã¶zÃ¼nmesiyle renk deÄŸiÅŸimi olur","BuharlaÅŸma sonucu kÃ¶pÃ¼k Ã§Ä±kar","Fiziksel karÄ±ÅŸÄ±m meydana gelir"], correct: 0 }
];

let selectedDifficulty="", currentQuestions=[], currentIndex=0, userAnswers=[];

function applyFontFor(screenName){
  const main=document.getElementById("main-container");
  let sz=FONT_SIZES[screenName];
  if(typeof sz!=="number") sz=16;
  if(sz<MIN_FONT) sz=MIN_FONT;
  if(sz>MAX_FONT) sz=MAX_FONT;
  main.style.fontSize=sz+"px";
}

function goToDifficulty(){
  document.getElementById("welcome-screen").classList.add("hidden");
  document.getElementById("difficulty-screen").classList.remove("hidden");
  applyFontFor("difficulty");
}

function startQuiz(level){
  selectedDifficulty=level;
  let total=level==="kolay"?5:level==="normal"?10:15;
  currentQuestions=questions.slice(0,total);
  userAnswers=new Array(total).fill(null);
  currentIndex=0;
  document.getElementById("difficulty-screen").classList.add("hidden");
  document.getElementById("quiz-screen").classList.remove("hidden");
  applyFontFor("quiz");
  showQuestion();
}

function showQuestion(){
  const q=currentQuestions[currentIndex];
  document.getElementById("q-counter").textContent=`${currentIndex+1}/${currentQuestions.length}`;
  document.getElementById("question-text").textContent=q.q;
  const optionsDiv=document.getElementById("options");
  optionsDiv.innerHTML="";
  q.a.forEach((opt,i)=>{
    const label=document.createElement("label");
    const input=document.createElement("input");
    input.type="radio"; input.name="option"; input.value=i;
    if(userAnswers[currentIndex]===i) input.checked=true;
    const span=document.createElement("span"); span.textContent=opt;
    input.addEventListener("change",()=>{
      userAnswers[currentIndex]=i;
      document.querySelectorAll(".options label").forEach(lb=>lb.classList.remove("selected"));
      label.classList.add("selected");
    });
    if(userAnswers[currentIndex]===i) label.classList.add("selected");
    label.appendChild(input); label.appendChild(span);
    optionsDiv.appendChild(label);
  });
  document.getElementById("prev-btn").style.display=currentIndex===0?"none":"inline-block";
  document.getElementById("next-btn").textContent=currentIndex===currentQuestions.length-1?"SÄ±navÄ± Bitir":"Ä°leri â–¶";
}

function nextQuestion(){
  const sel=document.querySelector('input[name="option"]:checked');
  if(sel) userAnswers[currentIndex]=parseInt(sel.value);
  if(currentIndex===currentQuestions.length-1) finishQuiz(); else {currentIndex++; showQuestion();}
}

function prevQuestion(){
  const sel=document.querySelector('input[name="option"]:checked');
  if(sel) userAnswers[currentIndex]=parseInt(sel.value);
  if(currentIndex>0){currentIndex--; showQuestion();}
}

function finishQuiz(){
  let correct=0;
  userAnswers.forEach((ans,i)=>{if(ans===currentQuestions[i].correct) correct++;});
  const score=Math.round((correct/currentQuestions.length)*100);
  document.getElementById("quiz-screen").classList.add("hidden");
  document.getElementById("result-screen").classList.remove("hidden");
  applyFontFor("result");
  document.getElementById("score-text").innerHTML=`PuanÄ±n: <strong>${score}</strong><br>${score>=70?"ğŸ‰ BaÅŸardÄ±n!":"ğŸ˜” Tekrar deneyebilirsin."}`;
}

function restart(){
  document.getElementById("result-screen").classList.add("hidden");
  document.getElementById("welcome-screen").classList.remove("hidden");
  applyFontFor("welcome");
}

applyFontFor("welcome");
</script>
</body>
